name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            仓库: ${{ github.repository }}
            PR 编号: ${{ github.event.pull_request.number }}

            请对这个 Pull Request 进行代码审查，并用**中文**提供反馈意见。审查重点包括：

            - **代码质量和最佳实践**: 检查代码是否遵循项目的编码规范和最佳实践
            - **潜在的 Bug 或问题**: 识别可能导致错误或异常的代码逻辑
            - **性能考虑**: 评估代码的性能影响，提出优化建议
            - **安全隐患**: 检查是否存在安全漏洞（如 SQL 注入、XSS、命令注入等）
            - **测试覆盖**: 评估是否有足够的测试覆盖

            请参考项目的 CLAUDE.md 文件了解项目的代码风格和约定。

            **重要提示**:
            - 请使用建设性和友好的语气提供反馈
            - 所有评论必须使用**中文**
            - 使用 gh pr comment 命令通过 Bash 工具将你的审查意见作为评论发布到 PR 上

          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
